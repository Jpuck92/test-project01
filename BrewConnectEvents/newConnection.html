           <input type="text" id="title" name="title"><br>

        </label>
        
        <label for="details">Details:
          
        </label>
  <textarea cols="80" rows="5" id="details" name="details"></textarea>
        
        <label for="location">Where:

        </label>

        </label>

        </label>
        
        <label for="end">End:

        </label>
